spring.application.name=Backend

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver


db specific properties
spring.datasource.url=jdbc:mysql://${MYSQL_DATABASE:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:ecomspring}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:Tushar}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}
frontend.url=${FRONT_END_URL}




